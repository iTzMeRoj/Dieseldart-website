<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>registration Page</title>
    <link rel="stylesheet" href="/style-reg.css" />
  </head>
  <body>
    <nav>
      <a href="/index.html">Home</a>
      <a href="/shop.html">Shop</a>
      <a href="/registration.html">Register</a>
      <a href="">Events</a>
      <a href="">Contact</a>
    </nav>

    <div class="container">
      <header>
        <h1>Registeration</h1>
        <div class="well">basic registration</div>
      </header>
    </div>

    <!-- REGISTRATION FORM -->

    <div class="form">
        <input type="text" id="fname" class="form__input" autocomplete="off" placeholder=" "/>
        <label for="fname" class="form__label">First Name</label>
    </div>

    <div class="form">
        <input type="text" id="lname" class="form__input" autocomplete="off" placeholder=" ">
        <label for="lname" class="form__label">Last Name</label>
    </div>

    <div class="form">
        <input type="tel" class="form__input" autocomplete="off" id="phone" placeholder="+639124567896">
        <label for="phone" class="form__label">Phone Number</label>
    </div>

    <div class="form">
        <input type="" id="age" class="form__input" autocomplete="bday-year" placeholder=" ">
        <label for="age" class="form__label">Age</label>
    </div>

    <div class="form">
        <input type="date" id="dob" class="form__input">
        <label for="dob" class="form__label">Date of Birth</label>
    </div>


  </body>
</html>
